<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adicionar um orfanato | Happy</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin=""/>
   
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
    integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
    crossorigin=""></script>
    
    <link rel="icon" href="./public/images/logo-icon.png" />
   
    <link rel="stylesheet" href="./public/css/main.css" />
    <link rel="stylesheet" href="./public/css/animation.css" />
    <link rel="stylesheet" href="./public/css/sidebar.css">
    <link rel="stylesheet" href="./public/css/map.css">
    <link rel="stylesheet" href="./public/css/forms.css">
    <link rel="stylesheet" href="./public/css/buttons.css">
    <link rel="stylesheet" href="./public/css/page-create-orphanage.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />
   

  </head>
  <body>
    <div id="page-create-orphanage">
      <aside class="animate-right sidebar">

        <img src="./public/images/map-marker.svg" alt="Happy">

        <footer>
          <button onclick="history.back()">
            <img src="./public/images/arrow-back.svg" alt="Voltar">
          </button>
        </footer>
      

      </aside>

      <main class="animate-appaer with-sidebar">
         <form action="">
           <fieldset>
             <legend>Dados</legend>

             <div class="map-container">
                <div id="mapid"></div>
                <input type="hidden" name="lat">
                <input type="hidden" name="lng">

                <footer>
                  <a href="#" id="select-point"></a>
                  Clique no mapa para adicionar a localização
                </footer>
             </div>

             <div class="input-block">
               <label for="name">Nome</label>
               <input type="text" name="name" id="name" required>
             </div>

             <div class="input-block">
              <label for="about">Sobre <span>Máximo de 300 caracteres</span></label>
              <textarea type="text" name="about" id="about" required></textarea>
            </div>

            <div class="input-block">
              <label for="whatsapp">Número de whatsapp</label>
              <input type="text" name="name" id="whatsapp" required>
            </div>

            <div class="input-block images">
              <label for="images">Foto</label>
              
              <div class="images-upload" id="images">
                  <div class="new-upload">
                    <input name="images" placeholder="Cole o link da foto aqui" required>
                    <span onclick="deleteField(event)"><img src="./public/images/remove-file.svg" alt="Remover foto"></span>
                  </div>
              </div>
              <button type="button" onclick="addPhotoField()">
                <img src="./public/images/add-file.svg" alt="Adicionar nova imagem">
              </button>
            </div>

           </fieldset>

           <fieldset>
             <legend>Visitação</legend>

             <div class="input-block">
              <label for="instructions">Instruções</label>
              <textarea type="instrctions" name="instrctions" id="about" required></textarea>
            </div>

            <div class="input-block">
              <label for="opening-hours">Horário das visitas</label>
              <input type="text" name="opening-hours" id="opening-hours" required>
            </div>

            <div class="input-block">
              <label for="open-on-weekends">Atende fim de semana</label>
              <input required type="hidden" name="open-on-weekends" id="open-on-weekends" value="1">
            </div>

            <div class="button-select">
              <button data-value="1" onclick="toggleSelect(event)" type="button" class="active">Sim</button>
              <button data-value="0" onclick="toggleSelect(event)" type="button">Não</button>
            </div>

            <button class="primary-button" type="submit">Confirmar</button>
          </div>
           </fieldset>
         </form>
      </main>

    
    </div>
    <script src="./public/script/page-create-orphanage.js"></script>
  </body>
</html>
